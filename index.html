<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Core Metrics</title>

  <!-- CSS LIVES HERE -->
</head>
<style>
    
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin: 24px;
    line-height: 1.4;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
  }
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    align-items: start;
  }
  .card {
    border: 1px solid #d0d7de;
    border-radius: 12px;
    padding: 14px;
  }
  label {
    display: block;
    font-size: 13px;
    margin: 10px 0 6px;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    border: 1px solid #d0d7de;
    border-radius: 10px;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    cursor: pointer;
  }
  .muted {
    color: #5b6776;
    font-size: 12px;
  }
  #results {
    white-space: normal;
  }
  @media (max-width: 820px) {
    .grid { grid-template-columns: 1fr; }
  }
</style>

<body>

  <div class="container">
    <h1>Patient Core Metrics</h1>
    <p class="muted">Core patient metrics used by medication dosing calculators.</p>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 8px; font-size:16px;">Inputs</h2>

        <label for="weightKg">Weight (kg)</label>
        <input id="weightKg" type="number" step="0.1" min="0" placeholder="e.g., 70" />

        <label for="heightCm">Height (cm)</label>
        <input id="heightCm" type="number" step="0.1" min="0" placeholder="e.g., 170" />

        <button id="calcBtn" type="button" style="margin-top:12px;">
          Calculate
        </button>
      </div>

      <div class="card">
        <h2 style="margin:0 0 8px; font-size:16px;">Results</h2>
        <div id="results" class="muted">
          Enter values and click Calculate.
        </div>
      </div>
    </div>
  </div>

  <script>
    function readNumber(id) {
      return Number(document.getElementById(id).value);
    }

    function validate(weightKg, heightCm) {
      if (!isFinite(weightKg) || !isFinite(heightCm)) {
        return "Numbers are required.";
      }
      if (weightKg <= 0) return "Weight must be > 0 kg.";
      if (heightCm <= 0) return "Height must be > 0 cm.";
      return "";
    }

    function calcBMI(weightKg, heightCm) {
      const heightM = heightCm / 100;
      return weightKg / (heightM * heightM);
    }

    function calcBSA(weightKg, heightCm) {
      return Math.sqrt((heightCm * weightKg) / 3600);
    }

    function classifyBMI(bmi) {
      if (bmi < 18.5) return "Underweight";
      if (bmi < 25) return "Normal";
      if (bmi < 30) return "Overweight";
      return "Obese";
    }

    const resultsEl = document.getElementById("results");
    const btn = document.getElementById("calcBtn");

    btn.addEventListener("click", () => {
      const weightKg = readNumber("weightKg");
      const heightCm = readNumber("heightCm");

      const error = validate(weightKg, heightCm);
      if (error) {
        resultsEl.textContent = error;
        return;
      }

      const heightM = heightCm / 100;
      const bmi = calcBMI(weightKg, heightCm);
      const bsa = calcBSA(weightKg, heightCm);
      const bmiClass = classifyBMI(bmi);

      resultsEl.innerHTML =
        `Height: ${heightM.toFixed(2)} m<br>
         BMI: ${bmi.toFixed(1)} kg/m² (<strong>${bmiClass}</strong>)<br>
         BSA: ${bsa.toFixed(2)} m²`;
    });
  </script>

</body>

</html>
